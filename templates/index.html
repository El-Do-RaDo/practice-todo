{% load static %}<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
</head>
<body ng-app="toDo" ng-controller="toDoController">
    <h1>To Do List</h1>
    <form ng-submit="todoAdd()">
        <input type="text" ng-model="todoInput" placeholder="Add a new todo...">
        <button type="submit" ng-click="saveData()">Submit</button>
    </form>
    <br>
    <div ng-repeat="todo in todoList">
        <input type="checkbox" ng-model="todo.done"><span ng-bind="todo.todoText"></span>

    </div>

    <p>
        <button ng-click="remove()">Done</button>
    </p>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="{% static 'js/todo.js' %}"></script>
</body>
</html>
